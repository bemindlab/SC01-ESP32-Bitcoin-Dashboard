[env:sc01_plus]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; SC01 Plus specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_size = 16MB
board_build.psram_type = opi
board_upload.flash_size = 16MB

; PSRAM settings
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -I src
    -mfix-esp32-psram-cache-issue

lib_deps =
    lovyan03/LovyanGFX@^1.1.0
    bblanchon/ArduinoJson@^6.21.0
    witnessmenow/UniversalTelegramBot@^1.3.0
    ; Touch driver
    https://github.com/strange-v/FT6X36.git

board_build.partitions = default_16MB.csv

; Upload settings
upload_speed = 921600
upload_flags =
    --before=default_reset
    --after=hard_reset

; Single Screen Mode - Dashboard only (minimal build)
; Excludes WiFi, Settings, News, and Trading screens
; Reduces flash by ~200-300KB and RAM by ~20-30KB
[env:sc01_plus_single]
extends = env:sc01_plus
build_flags =
    ${env:sc01_plus.build_flags}
    -DSINGLE_SCREEN_MODE

; Native testing environment (desktop)
[env:native]
platform = native
test_framework = unity
test_filter = native/*
build_flags =
    -std=c++11
    -DUNIT_TEST
lib_deps =
    bblanchon/ArduinoJson@^6.21.0

; Hardware testing environment
[env:test_sc01_plus]
extends = env:sc01_plus
test_framework = unity
